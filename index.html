<!DOCTYPE html>
<html>
<head>
	<title>Multiselect</title>
	<meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
	<link rel="stylesheet" href="Multiselect.css" />
	<style>
		html {
			font-size: 16px;
		}

		body {
			background-color: #f9f9f9;
			font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
			max-width: 600px;
			text-align: center;
			margin: 0 auto;
		}
	</style>
</head>
<body>

	<p>No preselections</p>
	<div class="multiselect" data-placeholder='Please select something'>
		<input type="hidden" name="name">
		<div class="selections-wrapper">
			<div class="selections"></div>
			<button class="toggler"><img src="arrow-down.svg" alt="" /></button>
		</div>
		<div class="selections-dropdown">
			<div class="item" data-value="1">Item 1</div>
			<div class="item" data-value="2"><span>Item 2</span></div>
			<div class="item" data-value="3">Item 3</div>
			<div class="item" data-value="4">Item 4</div>
			<div class="item" data-value="5">Item 5</div>
			<div class="item" data-value="6">Item 6</div>
		</div>
	</div>
	
	<p>With preselections</p>
	<div class="multiselect" data-placeholder='Please select something'>
		<input type="hidden" name="name" value="1,3,4">
		<div class="selections-wrapper">
			<div class="selections"></div>
			<button class="toggler"><img src="arrow-down.svg" alt="" width="32" height="32" /></button>
		</div>
		<div class="selections-dropdown">
			<div class="item" data-value="1">Item 1</div>
			<div class="item" data-value="2"><span>Item 2</span></div>
			<div class="item" data-value="3">Item 3</div>
			<div class="item" data-value="4">Item 4</div>
			<div class="item" data-value="5">Item 5</div>
			<div class="item" data-value="6">Item 6</div>
		</div>
	</div>
	
	<script src="Multiselect.js"></script>
	<script>
		var selects = document.querySelectorAll('.multiselect');
		for (var i = 0, len = selects.length; i < len; i++) {
			var multiselect = new Multiselect(selects[i], {
				placeholder: selects[i].getAttribute('data-placeholder')
			});
		}
	</script>
</body>
</html>
